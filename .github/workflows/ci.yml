name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Go env
        run: go env

      - name: Cache go build
        if: hashFiles('**/go.sum') != ''
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Tidy (check)
        run: |
          go mod tidy
          if [ -f go.sum ]; then
            git diff --exit-code -- go.mod go.sum
          else
            git diff --exit-code -- go.mod
          fi

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test (race)
        run: go test ./... -race -count=1

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Govulncheck
        uses: golang/govulncheck-action@v1
